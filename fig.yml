---

redis:
  build: lib/redis

tweets:
  build: lib/tweets
  environment:
    TWEED_TWITTER_CONSUMER_KEY: ""
    TWEED_TWITTER_CONSUMER_SECRET: ""
    TWEED_TWITTER_ACCESS_TOKEN: ""
    TWEED_TWITTER_ACCESS_TOKEN_SECRET: ""
  links:
    - redis

feeds:
  build: lib/feeds
  links:
    - redis

- name: web
  build: lib/web
  ports:
    - "5000:80"
